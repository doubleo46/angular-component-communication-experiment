<div class="col-md-12 bg minHeightAndPadding">
  <h2>Communication Source(Stack)</h2>
  <div class="row">
    <div class="input-group mb-3">
        <input #message type="text" value="" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
      </div>
  </div>
    <div class="row">
    <div class="col-md-4 mr-2">
      <button (click)="buttonSendMessage(message.value)" class="btn btn-primary">Send Message</button>
    </div>

    <div class="col-md-4 ml-2">
      <button (click)="buttonClearMessages()" class="btn btn-secondary">Clear Messages</button>

    </div>

  </div>
</div>
